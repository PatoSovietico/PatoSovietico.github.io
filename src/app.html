<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para português do Brasil -->
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" /> <!-- Ícone do site -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsividade -->
    <meta name="description" content="Um site incrível criado com Svelte Kit!" /> <!-- Descrição para SEO -->
    <title>Meu Site Svelte Kit</title> <!-- Título padrão -->
    %sveltekit.head% <!-- Injeção dinâmica de metadados e tags do Svelte Kit -->
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">
        %sveltekit.body% <!-- Aqui o conteúdo da aplicação será injetado -->
    </div>

    <!-- Scripts adicionais (opcional) -->
    <script>
        console.log("Site carregado com sucesso!");
    </script>
</body>
</html>
